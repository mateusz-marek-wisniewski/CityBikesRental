<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="index.xhtml">

        <ui:define name="title">#{msg.changeMyPassword}</ui:define>
        
        <ui:define name="header">#{msg.changeMyPassword}</ui:define>

        <ui:define name="mainContent">
            <h:form id ="changePasswordForm">
                <b:messages globalOnly="true" />
                <b:row>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.passwordCurrent}" />
                        <b:inputSecret id="oldPassword" value="#{glassfishAuth.oldPassword}" required="true">
                            <f:validateLength minimum="8" />
                        </b:inputSecret>
                        <b:message for="oldPassword" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.passwordNew}" />
                        <b:inputSecret id="newPassword" value="#{glassfishAuth.newPassword}" required="true">
                            <f:validateLength minimum="8" />
                        </b:inputSecret>
                        <b:message for="newPassword" />
                    </b:column>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.passwordNewRepeat}" />
                        <b:inputSecret id="newPasswordRepeat" value="#{glassfishAuth.newPasswordRepeat}" required="true">
                            <f:validateLength minimum="8" />
                        </b:inputSecret>
                        <b:message for="newPasswordRepeat" />
                    </b:column>
                </b:row>
                <b:commandButton value="#{msg.change}" action="#{glassfishAuth.change()}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
