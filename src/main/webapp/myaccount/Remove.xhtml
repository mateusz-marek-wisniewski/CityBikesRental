<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="index.xhtml">

        <ui:define name="title">#{msg.removeMyAccount}</ui:define>
        
        <ui:define name="header">#{msg.removeMyAccount}</ui:define>

        <ui:define name="mainContent">
            <h:outputText value="#{msg.removeMyAccountDetail}" />
            <br/>
            <br />
            <b:button look="danger" value="#{msg.removeMyAccount}" onclick="$('.modalPC').modal()" />
            <h:form id="removeMyAccountForm">
                <b:modal id="removeAccountModal" title="#{msg.removeMyAccount}" styleClass="modalPC"
                         closable="false"  close-on-escape="false" backdrop="false">
                    <h:outputText value="#{msg.areYouSure}" />
                    <f:facet name="footer">
                        <b:commandButton look="danger" value="#{msg.removeMyAccount}" action="#{glassfishAuth.remove()}" />
                        <b:button value="#{msg.cancel}" dismiss="modal" />
                    </f:facet>
                </b:modal>
              </h:form>
        </ui:define>
    </ui:composition>
</html>
