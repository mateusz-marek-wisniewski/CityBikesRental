<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountPasswordEditDlg" widgetVar="AccountPasswordEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountPasswordTitle}">
            <h:form id="AccountPasswordEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountPasswordController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountPasswordLabel_id}" for="id" />
                        <p:inputText id="id" value="#{accountPasswordController.selected.id}" title="#{bundle.EditAccountPasswordTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAccountPasswordLabel_password}" for="password" />
                        <p:inputText id="password" value="#{accountPasswordController.selected.password}" title="#{bundle.EditAccountPasswordTitle_password}" required="true" requiredMessage="#{bundle.EditAccountPasswordRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditAccountPasswordLabel_version}" for="version" />
                        <p:inputText id="version" value="#{accountPasswordController.selected.version}" title="#{bundle.EditAccountPasswordTitle_version}" />
                        <p:outputLabel value="#{bundle.EditAccountPasswordLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{accountPasswordController.selected.account}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountPasswordController.update}" value="#{bundle.Save}" update="display,:AccountPasswordListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountPasswordEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountPasswordEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
