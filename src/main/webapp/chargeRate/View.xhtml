<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChargeRateViewDlg" widgetVar="ChargeRateViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChargeRateTitle}">
            <h:form id="ChargeRateViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chargeRateController.selected != null}">
                        <h:outputText value="#{bundle.ViewChargeRateLabel_id}"/>
                        <h:outputText value="#{chargeRateController.selected.id}" title="#{bundle.ViewChargeRateTitle_id}"/>
                        <h:outputText value="#{bundle.ViewChargeRateLabel_timeLimit}"/>
                        <h:outputText value="#{chargeRateController.selected.timeLimit}" title="#{bundle.ViewChargeRateTitle_timeLimit}"/>
                        <h:outputText value="#{bundle.ViewChargeRateLabel_chargeValue}"/>
                        <h:outputText value="#{chargeRateController.selected.chargeValue}" title="#{bundle.ViewChargeRateTitle_chargeValue}"/>
                        <h:outputText value="#{bundle.ViewChargeRateLabel_version}"/>
                        <h:outputText value="#{chargeRateController.selected.version}" title="#{bundle.ViewChargeRateTitle_version}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChargeRateViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
