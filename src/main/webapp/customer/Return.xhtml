<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{msg.returnBike}</ui:define>

        <ui:define name="body">
            <h1>#{msg.returnBike}</h1>
            <hr />
            <h:form id="ReturnForm">
                <b:messages globalOnly="true" />
                <b:row rendered="#{not empty rentController.customerToReturnList}">
                    <b:column colMd="6" colSm="12">
                        <h:outputText styleClass="viewLabel" value="#{msg.bikeStationIdentifier}" />
                        <h:outputText styleClass="viewLabel small" value="#{msg.bikeStationIdentifierLocation}" />
                        <b:inputText id="bikeStation" class="input-big" value="#{rentController.bikeStationIdentifier}" required="true" mask="aa999" placeholder="${msg.bikeStationIdentifierPlaceholder}" validatorMessage="#{msg.invalidIdentifier}">
                            <f:validateRegex pattern="^[A-Z]{2}[0-9]{3}$" />
                        </b:inputText>
                        <b:message for="bikeStation" />
                    </b:column>
                </b:row>
                <b:row>
                    <p:repeat value="#{rentController.customerToReturnList}" var="rent" >
                        <b:column colMd="6" colSm="12">
                            <b:commandLink look="block" action="#{rentController.returnBike()}" >
                                <f:setPropertyActionListener value="#{rent}" target="#{rentController.selected}" />
                                <b:row>
                                    <h:outputText styleClass="text-muted" value="#{rent.startDate}">
                                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                                    </h:outputText>
                                </b:row>
                                <h:outputText style="font-size: 39px;" value="#{rent.bike.identifier}" />
                                <b:row>
                                    <h:outputText styleClass="text-muted" value="#{msg.currentCharge}: #{rent.charge} zÅ‚" />
                                </b:row>
                            </b:commandLink>
                        </b:column>
                    </p:repeat>
                </b:row>
                <b:commandLink class="btn-big" value="#{msg.back}" outcome="customerPanel" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
