<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{msg.signup} - #{msg.appName}</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body class="text-center">

        <f:metadata>
            <f:viewParam name="key" value="#{registrationController.key}" />
            <f:viewAction action="#{registrationController.accountToResetGet()}" />
        </f:metadata>

        <b:container>
            <h:form styleClass="form-register">
                <h1 class="font-weight-normal" style="margin-bottom: 1em;">#{msg.resetPassword}</h1>
                
                <b:messages globalOnly="true" />

                <b:inputText type="password" id="password" placeholder="#{msg.passwordNew}" value="#{glassfishAuth.newPassword}" required="true">
                    <f:validateLength minimum="8" />
                    <f:facet name="prepend">
                        <b:icon name="lock" />
                    </f:facet>
                </b:inputText>
                <b:message for="password" />
                
                <b:inputText type="password" id="password2" placeholder="#{msg.passwordNewRepeat}" value="#{glassfishAuth.newPasswordRepeat}"  required="true"  >
                    <f:facet name="prepend">
                        <b:icon name="lock" />
                    </f:facet>
                </b:inputText>
                <b:message for="password2" />
                
                <b:commandButton look="primary btn-block" value="#{msg.reset}" icon="circle-arrow-up" size="lg" action="#{glassfishAuth.resetPassword()}"/>
                <p id="footer" class="text-muted">#{msg.cbr_footer_simple}</p>
            </h:form>
        </b:container>
    </h:body>
</html>
