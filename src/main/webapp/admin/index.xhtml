<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/admin/template_new.xhtml">

        <ui:define name="title">#{msg.mainPage}</ui:define>
        
        <ui:define name="header">#{msg.mainPage}</ui:define>

        <ui:define name="mainContent">
            <b:row>
                <b:column col-md="6" styleClass="viewColumn">
                    <h:outputText styleClass="viewLabel" value="Liczba rowerów" />
                    <h:outputText styleClass="viewValue" value="#{bikeController.items.size()}" />
                </b:column>
                <b:column col-md="6" styleClass="viewColumn">
                    <h:outputText styleClass="viewLabel" value="Liczba stacji" />
                    <h:outputText styleClass="viewValue" value="#{bikeStationController.items.size()}" />
                </b:column>
                <b:column col-md="6" styleClass="viewColumn">
                    <h:outputText styleClass="viewLabel" value="Średnia ocen " />
                    <h:outputText styleClass="viewValue" value="#{rentalOpinionController.averageRating}" />
                </b:column>
                <b:column col-md="6" styleClass="viewColumn">
                    <h:outputText styleClass="viewLabel" value="Liczba wypożyczeń " />
                    <h:outputText styleClass="viewValue" value="#{rentController.items.size()}" />
                </b:column>
                <b:column col-md="6" styleClass="viewColumn">
                    <h:outputText styleClass="viewLabel" value="Obrót z wypożyczeń " />
                    <h:outputText styleClass="viewValue" value="#{rentController.moneyEarned} #{settings.currency}" >
                            <f:convertNumber type="#0.00" />
                    </h:outputText>
                </b:column>
                <b:column col-md="6" styleClass="viewColumn">
                    <h:outputText styleClass="viewLabel" value="Koszt napraw rowerów " />
                    <h:outputText styleClass="viewValue" value="#{bikeRepairController.repairCost} #{settings.currency}" >
                            <f:convertNumber type="#0.00" />
                    </h:outputText>
                </b:column>
                <b:column col-md="6" styleClass="viewColumn">
                    <h:outputText styleClass="viewLabel" value="Koszt napraw stacji " />
                    <h:outputText styleClass="viewValue" value="#{bikeStationRepairController.repairCost} #{settings.currency}" >
                            <f:convertNumber type="#0.00" />
                    </h:outputText>
                </b:column>
            </b:row>
        </ui:define>
    </ui:composition>
</html>
