<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoginAttemptEditDlg" widgetVar="LoginAttemptEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLoginAttemptTitle}">
            <h:form id="LoginAttemptEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loginAttemptController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLoginAttemptLabel_succeded}" for="succeded" />
                        <p:selectBooleanCheckbox id="succeded" value="#{loginAttemptController.selected.succeded}" required="true" requiredMessage="#{bundle.EditLoginAttemptRequiredMessage_succeded}"/>
                        <p:outputLabel value="#{bundle.EditLoginAttemptLabel_loginDate}" for="loginDate" />
                        <p:calendar id="loginDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{loginAttemptController.selected.loginDate}" title="#{bundle.EditLoginAttemptTitle_loginDate}" required="true" requiredMessage="#{bundle.EditLoginAttemptRequiredMessage_loginDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLoginAttemptLabel_ipAddress}" for="ipAddress" />
                        <p:inputText id="ipAddress" value="#{loginAttemptController.selected.ipAddress}" title="#{bundle.EditLoginAttemptTitle_ipAddress}" required="true" requiredMessage="#{bundle.EditLoginAttemptRequiredMessage_ipAddress}"/>
                        <p:outputLabel value="#{bundle.EditLoginAttemptLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{loginAttemptController.selected.account}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{loginAttemptController.update}" value="#{bundle.Save}" update="display,:LoginAttemptListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LoginAttemptEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LoginAttemptEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
