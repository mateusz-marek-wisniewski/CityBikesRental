<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoginAttemptViewDlg" widgetVar="LoginAttemptViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLoginAttemptTitle}">
            <h:form id="LoginAttemptViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loginAttemptController.selected != null}">
                        <h:outputText value="#{bundle.ViewLoginAttemptLabel_succeded}"/>
                        <p:selectBooleanCheckbox value="#{loginAttemptController.selected.succeded}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewLoginAttemptLabel_loginDate}"/>
                        <h:outputText value="#{loginAttemptController.selected.loginDate}" title="#{bundle.ViewLoginAttemptTitle_loginDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLoginAttemptLabel_ipAddress}"/>
                        <h:outputText value="#{loginAttemptController.selected.ipAddress}" title="#{bundle.ViewLoginAttemptTitle_ipAddress}"/>
                        <h:outputText value="#{bundle.ViewLoginAttemptLabel_account}"/>
                        <h:outputText value="#{loginAttemptController.selected.account}" title="#{bundle.ViewLoginAttemptTitle_account}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LoginAttemptViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
