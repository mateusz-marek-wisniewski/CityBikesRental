<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/template.xhtml">>


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRentalOpinionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RentalOpinionListForm">
                <p:panel header="#{bundle.ListRentalOpinionTitle}">
                    <p:dataTable id="datalist" value="#{rentalOpinionController.items}" var="item"
                                 selectionMode="single" selection="#{rentalOpinionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalOpinionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalOpinionTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalOpinionTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalOpinionTitle_customerRole}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerRole.account.login}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rentalOpinionController.prepareCreate}" update=":RentalOpinionCreateForm" oncomplete="PF('RentalOpinionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RentalOpinionViewForm" oncomplete="PF('RentalOpinionViewDialog').show()" disabled="#{empty rentalOpinionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RentalOpinionEditForm" oncomplete="PF('RentalOpinionEditDialog').show()" disabled="#{empty rentalOpinionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rentalOpinionController.destroy}" update=":growl,datalist" disabled="#{empty rentalOpinionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
