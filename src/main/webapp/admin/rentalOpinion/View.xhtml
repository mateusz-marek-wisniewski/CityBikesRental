<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RentalOpinionViewDlg" widgetVar="RentalOpinionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRentalOpinionTitle}">
            <h:form id="RentalOpinionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rentalOpinionController.selected != null}">
                        <h:outputText value="#{bundle.ViewRentalOpinionLabel_id}"/>
                        <h:outputText value="#{rentalOpinionController.selected.id}" title="#{bundle.ViewRentalOpinionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRentalOpinionLabel_content}"/>
                        <h:outputText value="#{rentalOpinionController.selected.content}" title="#{bundle.ViewRentalOpinionTitle_content}"/>
                        <h:outputText value="#{bundle.ViewRentalOpinionLabel_version}"/>
                        <h:outputText value="#{rentalOpinionController.selected.version}" title="#{bundle.ViewRentalOpinionTitle_version}"/>
                        <h:outputText value="#{bundle.ViewRentalOpinionLabel_customerRole}"/>
                        <h:outputText value="#{rentalOpinionController.selected.customerRole}" title="#{bundle.ViewRentalOpinionTitle_customerRole}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RentalOpinionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
