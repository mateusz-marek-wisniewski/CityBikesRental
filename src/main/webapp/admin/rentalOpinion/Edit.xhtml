<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RentalOpinionEditDlg" widgetVar="RentalOpinionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRentalOpinionTitle}">
            <h:form id="RentalOpinionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rentalOpinionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRentalOpinionLabel_content}" for="content" />
                        <p:inputText id="content" value="#{rentalOpinionController.selected.content}" title="#{bundle.EditRentalOpinionTitle_content}" required="true" requiredMessage="#{bundle.EditRentalOpinionRequiredMessage_content}"/>
                        <p:outputLabel value="#{bundle.EditRentalOpinionLabel_customerRole}" for="customerRole" />
                        <p:selectOneMenu id="customerRole" value="#{rentalOpinionController.selected.customerRole}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{customerRoleController.itemsAvailableSelectOne}"
                                           var="customerRoleItem"
                                           itemValue="#{customerRoleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rentalOpinionController.update}" value="#{bundle.Save}" update="display,:RentalOpinionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RentalOpinionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RentalOpinionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
