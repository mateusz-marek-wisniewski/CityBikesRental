<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeRoleViewDlg" widgetVar="EmployeeRoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmployeeRoleTitle}">
            <h:form id="EmployeeRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeRoleController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmployeeRoleLabel_phone}"/>
                        <h:outputText value="#{employeeRoleController.selected.phone}" title="#{bundle.ViewEmployeeRoleTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewEmployeeRoleLabel_roleName}"/>
                        <h:outputText value="#{employeeRoleController.selected.roleName}" title="#{bundle.ViewEmployeeRoleTitle_roleName}"/>
                        <h:outputText value="#{bundle.ViewEmployeeRoleLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{employeeRoleController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEmployeeRoleLabel_account}"/>
                        <h:outputText value="#{employeeRoleController.selected.account}" title="#{bundle.ViewEmployeeRoleTitle_account}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmployeeRoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
