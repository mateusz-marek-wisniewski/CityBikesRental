<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeRoleEditDlg" widgetVar="EmployeeRoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmployeeRoleTitle}">
            <h:form id="EmployeeRoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeRoleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmployeeRoleLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{employeeRoleController.selected.phone}" title="#{bundle.EditEmployeeRoleTitle_phone}" required="true" requiredMessage="#{bundle.EditEmployeeRoleRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.EditEmployeeRoleLabel_roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{employeeRoleController.selected.roleName}" title="#{bundle.EditEmployeeRoleTitle_roleName}" required="true" requiredMessage="#{bundle.EditEmployeeRoleRequiredMessage_roleName}"/>
                        <p:outputLabel value="#{bundle.EditEmployeeRoleLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{employeeRoleController.selected.active}" required="true" requiredMessage="#{bundle.EditEmployeeRoleRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.EditEmployeeRoleLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{employeeRoleController.selected.account}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeRoleController.update}" value="#{bundle.Save}" update="display,:EmployeeRoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmployeeRoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeRoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
