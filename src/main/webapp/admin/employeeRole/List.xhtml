<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/template.xhtml">>


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmployeeRoleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmployeeRoleListForm">
                <p:panel header="#{bundle.ListEmployeeRoleTitle}">
                    <p:dataTable id="datalist" value="#{employeeRoleController.items}" var="item"
                                 selectionMode="single" selection="#{employeeRoleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeRoleTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeRoleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeRoleTitle_roleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeRoleTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeRoleTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeRoleTitle_account}"/>
                            </f:facet>
                            <h:outputText value="#{item.account}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{employeeRoleController.prepareCreate}" update=":EmployeeRoleCreateForm" oncomplete="PF('EmployeeRoleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EmployeeRoleViewForm" oncomplete="PF('EmployeeRoleViewDialog').show()" disabled="#{empty employeeRoleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmployeeRoleEditForm" oncomplete="PF('EmployeeRoleEditDialog').show()" disabled="#{empty employeeRoleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{employeeRoleController.destroy}" update=":growl,datalist" disabled="#{empty employeeRoleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
