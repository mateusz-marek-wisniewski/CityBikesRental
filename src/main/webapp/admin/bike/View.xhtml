<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <b:modal id="BikeViewDlg" class="viewModal" title="#{msg.bike}" closable="true" close-on-escape="true">
            <h:form id="BikeViewForm">
                <b:row>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.bikeIdentifier}" />
                        <h:outputText styleClass="viewValue" value="#{bikeBean.selected.identifier}" />
                    </b:column>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.bikeStation}" />
                        <h:outputText styleClass="viewValue" value="#{bikeBean.selected.bikeStation.identifier}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.status}" />
                        <h:outputText styleClass="viewValue" value="#{msg[bikeBean.selected.bikeStatus]}" />
                    </b:column>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.damageDescription}" />
                        <h:outputText styleClass="viewValue" value="#{bikeBean.selected.damageDesc}" />
                    </b:column>
                </b:row>
            </h:form>
        </b:modal>

    </ui:composition>
</html>
