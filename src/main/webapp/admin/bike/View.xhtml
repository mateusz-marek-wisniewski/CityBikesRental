<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BikeViewDlg" widgetVar="BikeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBikeTitle}">
            <h:form id="BikeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bikeController.selected != null}">
                        <h:outputText value="#{bundle.ViewBikeLabel_identifier}"/>
                        <h:outputText value="#{bikeController.selected.identifier}" title="#{bundle.ViewBikeTitle_identifier}"/>
                        <h:outputText value="#{bundle.ViewBikeLabel_bikeStatus}"/>
                        <h:outputText value="#{bikeController.selected.bikeStatus}" title="#{bundle.ViewBikeTitle_bikeStatus}"/>
                        <h:outputText value="#{bundle.ViewBikeLabel_damageDesc}"/>
                        <h:outputText value="#{bikeController.selected.damageDesc}" title="#{bundle.ViewBikeTitle_damageDesc}"/>
                        <h:outputText value="#{bundle.ViewBikeLabel_bikeStation}"/>
                        <h:outputText value="#{bikeController.selected.bikeStation}" title="#{bundle.ViewBikeTitle_bikeStation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BikeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
