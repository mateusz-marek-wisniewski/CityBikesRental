<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerRoleViewDlg" widgetVar="CustomerRoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCustomerRoleTitle}">
            <h:form id="CustomerRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerRoleController.selected != null}">
                        <h:outputText value="#{bundle.ViewCustomerRoleLabel_totalTime}"/>
                        <h:outputText value="#{customerRoleController.selected.totalTime}" title="#{bundle.ViewCustomerRoleTitle_totalTime}"/>
                        <h:outputText value="#{bundle.ViewCustomerRoleLabel_roleName}"/>
                        <h:outputText value="#{customerRoleController.selected.roleName}" title="#{bundle.ViewCustomerRoleTitle_roleName}"/>
                        <h:outputText value="#{bundle.ViewCustomerRoleLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{customerRoleController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCustomerRoleLabel_account}"/>
                        <h:outputText value="#{customerRoleController.selected.account}" title="#{bundle.ViewCustomerRoleTitle_account}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CustomerRoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
