<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerRoleEditDlg" widgetVar="CustomerRoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomerRoleTitle}">
            <h:form id="CustomerRoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerRoleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomerRoleLabel_totalTime}" for="totalTime" />
                        <p:inputText id="totalTime" value="#{customerRoleController.selected.totalTime}" title="#{bundle.EditCustomerRoleTitle_totalTime}" required="true" requiredMessage="#{bundle.EditCustomerRoleRequiredMessage_totalTime}"/>
                        <p:outputLabel value="#{bundle.EditCustomerRoleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{customerRoleController.selected.id}" title="#{bundle.EditCustomerRoleTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCustomerRoleLabel_roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{customerRoleController.selected.roleName}" title="#{bundle.EditCustomerRoleTitle_roleName}" required="true" requiredMessage="#{bundle.EditCustomerRoleRequiredMessage_roleName}"/>
                        <p:outputLabel value="#{bundle.EditCustomerRoleLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{customerRoleController.selected.active}" required="true" requiredMessage="#{bundle.EditCustomerRoleRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.EditCustomerRoleLabel_version}" for="version" />
                        <p:inputText id="version" value="#{customerRoleController.selected.version}" title="#{bundle.EditCustomerRoleTitle_version}" />
                        <p:outputLabel value="#{bundle.EditCustomerRoleLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{customerRoleController.selected.account}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerRoleController.update}" value="#{bundle.Save}" update="display,:CustomerRoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomerRoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerRoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
