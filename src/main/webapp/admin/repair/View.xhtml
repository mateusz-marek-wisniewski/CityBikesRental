<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepairViewDlg" widgetVar="RepairViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRepairTitle}">
            <h:form id="RepairViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repairController.selected != null}">
                        <h:outputText value="#{bundle.ViewRepairLabel_repairCost}"/>
                        <h:outputText value="#{repairController.selected.repairCost}" title="#{bundle.ViewRepairTitle_repairCost}"/>
                        <h:outputText value="#{bundle.ViewRepairLabel_repairLog}"/>
                        <h:outputText value="#{repairController.selected.repairLog}" title="#{bundle.ViewRepairTitle_repairLog}"/>
                        <h:outputText value="#{bundle.ViewRepairLabel_startDate}"/>
                        <h:outputText value="#{repairController.selected.startDate}" title="#{bundle.ViewRepairTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRepairLabel_endDate}"/>
                        <h:outputText value="#{repairController.selected.endDate}" title="#{bundle.ViewRepairTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRepairLabel_bike}"/>
                        <h:outputText value="#{repairController.selected.bike}" title="#{bundle.ViewRepairTitle_bike}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RepairViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
