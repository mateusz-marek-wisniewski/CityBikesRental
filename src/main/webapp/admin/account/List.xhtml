<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/admin/template_new.xhtml">

        <ui:define name="title">#{msg.accounts}</ui:define>
        
        <ui:define name="header">#{msg.accounts}</ui:define>

        <ui:define name="mainContent">
            <h:form>
                <b:dataTable id="datalist" class="datalist"
                             value="#{accountController.items}"
                             var="item"
                             onselect="console.log(typeOfSelection + ' ' + indexes + ' has been selected');ajax:accountController.setSelected(item);"
                             ondeselect="console.log(typeOfSelection + ' ' + indexes + ' has been deselected');ajax:accountController.setSelected(null);"
                             selection-mode="single"
                             responsive="true"
                             border="false"
                             lang="#{request.locale.language}"
                             update="@(.databuttons)" >
                    <b:dataTableColumn value="#{item.login}" label="#{msg.username}" />
                    <b:dataTableColumn value="#{item.email}" label="#{msg.email}" />
                    <b:dataTableColumn value="#{item.name}" label="#{msg.name}" />
                    <b:dataTableColumn value="#{item.surname}" label="#{msg.surname}" />
                    <b:dataTableColumn label="#{msg.activeAccount}" >
                        <p:selectBooleanCheckbox value="#{item.active}" disabled="true" />
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{msg.confirmed}" >
                        <p:selectBooleanCheckbox value="#{item.confirmed}" disabled="true"/>
                    </b:dataTableColumn>
                </b:dataTable>
                <b:commandButton id="createButton" icon="plus" value="#{msg.create}" actionListener="#{accountController.prepareCreate}" update="AccountCreateForm" oncomplete="$('.createModal').modal();return false;" />
                <b:commandButton id="viewButton" icon="search" class="databuttons" value="#{msg.view}" disabled="#{empty accountController.selected}" update="AccountViewForm" oncomplete="$('.viewModal').modal();return false;" />
                <b:commandButton id="editButton" icon="pencil" class="databuttons" value="#{msg.edit}" actionListener="#{accountController.prepareEdit}" update="AccountEditForm" oncomplete="$('.editModal').modal();return false;" disabled="#{empty accountController.selected}"/>
                <b:commandButton id="deleteButton" icon="trash" class="databuttons" value="#{msg.delete}" actionListener="#{accountController.removeAccount()}" update="datalist @(.databuttons)" disabled="#{empty accountController.selected}"/>
            </h:form>
            <ui:include src="View.xhtml"/>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
