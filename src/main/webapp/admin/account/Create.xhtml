<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountCreateDlg" widgetVar="AccountCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAccountTitle}">
            <h:form id="AccountCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAccountLabel_id}" for="id" />
                        <p:inputText id="id" value="#{accountController.selected.id}" title="#{bundle.CreateAccountTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_login}" for="login" />
                        <p:inputText id="login" value="#{accountController.selected.login}" title="#{bundle.CreateAccountTitle_login}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_password}" for="password" />
                        <p:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_email}" for="email" />
                        <p:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.CreateAccountTitle_email}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_emailVerificationHash}" for="emailVerificationHash" />
                        <p:inputText id="emailVerificationHash" value="#{accountController.selected.emailVerificationHash}" title="#{bundle.CreateAccountTitle_emailVerificationHash}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_confirmed}" for="confirmed" />
                        <p:selectBooleanCheckbox id="confirmed" value="#{accountController.selected.confirmed}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_confirmed}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{accountController.selected.active}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_version}" for="version" />
                        <p:inputText id="version" value="#{accountController.selected.version}" title="#{bundle.CreateAccountTitle_version}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_adminRole}" for="adminRole" />
                        <p:selectOneMenu id="adminRole" value="#{accountController.selected.adminRole}" >
                            <f:selectItems value="#{adminRoleController.itemsAvailableSelectOne}"
                                           var="adminRoleItem"
                                           itemValue="#{adminRoleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_employeeRole}" for="employeeRole" />
                        <p:selectOneMenu id="employeeRole" value="#{accountController.selected.employeeRole}" >
                            <f:selectItems value="#{employeeRoleController.itemsAvailableSelectOne}"
                                           var="employeeRoleItem"
                                           itemValue="#{employeeRoleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_customerRole}" for="customerRole" />
                        <p:selectOneMenu id="customerRole" value="#{accountController.selected.customerRole}" >
                            <f:selectItems value="#{customerRoleController.itemsAvailableSelectOne}"
                                           var="customerRoleItem"
                                           itemValue="#{customerRoleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_name}" for="name" />
                        <p:inputText id="name" value="#{accountController.selected.name}" title="#{bundle.CreateAccountTitle_name}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{accountController.selected.surname}" title="#{bundle.CreateAccountTitle_surname}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_surname}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.create}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(args,'AccountCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
