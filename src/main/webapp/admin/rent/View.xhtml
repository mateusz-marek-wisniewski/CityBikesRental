<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <b:modal id="RentViewDlg" class="viewModal" title="#{msg.rent}" closable="true" close-on-escape="true">
            <h:form id="RentViewForm">
                <b:row>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.startDate}" />
                        <h:outputText styleClass="viewValue" value="#{rentController.selected.startDate}" >
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </b:column>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.endDate}" />
                        <h:outputText styleClass="viewValue" value="#{rentController.selected.endDate}" >
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.rentStationIdentifier}" />
                        <h:outputText styleClass="viewValue" value="#{rentController.selected.rentStation.identifier}" />
                    </b:column>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.returnStationIdentifier}" />
                        <h:outputText styleClass="viewValue" value="#{rentController.selected.returnStation.identifier}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.username}" />
                        <h:outputText styleClass="viewValue" value="#{rentController.selected.customerRole.account.login}" />
                    </b:column>
                    <b:column col-md="6" styleClass="viewColumn">
                        <h:outputText styleClass="viewLabel" value="#{msg.charge}" />
                        <h:outputText styleClass="viewValue" value="#{rentController.selected.charge}" />
                    </b:column>
                </b:row>
            </h:form>
        </b:modal>

    </ui:composition>
</html>
