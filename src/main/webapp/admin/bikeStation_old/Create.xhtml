<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BikeStationCreateDlg" widgetVar="BikeStationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBikeStationTitle}">
            <h:form id="BikeStationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bikeStationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBikeStationLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{bikeStationController.selected.identifier}" title="#{bundle.CreateBikeStationTitle_identifier}" required="true" requiredMessage="#{bundle.CreateBikeStationRequiredMessage_identifier}"/>
                        <p:outputLabel value="#{bundle.CreateBikeStationLabel_city}" for="city" />
                        <p:inputText id="city" value="#{bikeStationController.selected.city}" title="#{bundle.CreateBikeStationTitle_city}" required="true" requiredMessage="#{bundle.CreateBikeStationRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateBikeStationLabel_streetName}" for="streetName" />
                        <p:inputText id="streetName" value="#{bikeStationController.selected.streetName}" title="#{bundle.CreateBikeStationTitle_streetName}" required="true" requiredMessage="#{bundle.CreateBikeStationRequiredMessage_streetName}"/>
                        <p:outputLabel value="#{bundle.CreateBikeStationLabel_geolocLatitude}" for="geolocLatitude" />
                        <p:inputText id="geolocLatitude" value="#{bikeStationController.selected.geolocLatitude}" title="#{bundle.CreateBikeStationTitle_geolocLatitude}" required="true" requiredMessage="#{bundle.CreateBikeStationRequiredMessage_geolocLatitude}"/>
                        <p:outputLabel value="#{bundle.CreateBikeStationLabel_geolocLongitude}" for="geolocLongitude" />
                        <p:inputText id="geolocLongitude" value="#{bikeStationController.selected.geolocLongitude}" title="#{bundle.CreateBikeStationTitle_geolocLongitude}" required="true" requiredMessage="#{bundle.CreateBikeStationRequiredMessage_geolocLongitude}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bikeStationController.create}" value="#{bundle.Save}" update="display,:BikeStationListForm:datalist,:growl" oncomplete="handleSubmit(args,'BikeStationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BikeStationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
