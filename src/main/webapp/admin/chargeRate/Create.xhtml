<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChargeRateCreateDlg" widgetVar="ChargeRateCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateChargeRateTitle}">
            <h:form id="ChargeRateCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chargeRateController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateChargeRateLabel_id}" for="id" />
                        <p:inputText id="id" value="#{chargeRateController.selected.id}" title="#{bundle.CreateChargeRateTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateChargeRateLabel_timeLimit}" for="timeLimit" />
                        <p:inputText id="timeLimit" value="#{chargeRateController.selected.timeLimit}" title="#{bundle.CreateChargeRateTitle_timeLimit}" required="true" requiredMessage="#{bundle.CreateChargeRateRequiredMessage_timeLimit}"/>
                        <p:outputLabel value="#{bundle.CreateChargeRateLabel_chargeValue}" for="chargeValue" />
                        <p:inputText id="chargeValue" value="#{chargeRateController.selected.chargeValue}" title="#{bundle.CreateChargeRateTitle_chargeValue}" required="true" requiredMessage="#{bundle.CreateChargeRateRequiredMessage_chargeValue}"/>
                        <p:outputLabel value="#{bundle.CreateChargeRateLabel_version}" for="version" />
                        <p:inputText id="version" value="#{chargeRateController.selected.version}" title="#{bundle.CreateChargeRateTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chargeRateController.create}" value="#{bundle.Save}" update="display,:ChargeRateListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChargeRateCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChargeRateCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
