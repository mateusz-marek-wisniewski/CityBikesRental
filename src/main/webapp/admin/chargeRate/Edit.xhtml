<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChargeRateEditDlg" widgetVar="ChargeRateEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChargeRateTitle}">
            <h:form id="ChargeRateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chargeRateController.selected != null}">
                        <p:outputLabel value="#{bundle.EditChargeRateLabel_timeLimit}" for="timeLimit" />
                        <p:inputText id="timeLimit" value="#{chargeRateController.selected.timeLimit}" title="#{bundle.EditChargeRateTitle_timeLimit}" required="true" requiredMessage="#{bundle.EditChargeRateRequiredMessage_timeLimit}"/>
                        <p:outputLabel value="#{bundle.EditChargeRateLabel_chargeValue}" for="chargeValue" />
                        <p:inputText id="chargeValue" value="#{chargeRateController.selected.chargeValue}" title="#{bundle.EditChargeRateTitle_chargeValue}" required="true" requiredMessage="#{bundle.EditChargeRateRequiredMessage_chargeValue}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chargeRateController.update}" value="#{bundle.Save}" update="display,:ChargeRateListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChargeRateEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChargeRateEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
