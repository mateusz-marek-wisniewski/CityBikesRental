<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminRoleViewDlg" widgetVar="AdminRoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdminRoleTitle}">
            <h:form id="AdminRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminRoleController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdminRoleLabel_roleName}"/>
                        <h:outputText value="#{adminRoleController.selected.roleName}" title="#{bundle.ViewAdminRoleTitle_roleName}"/>
                        <h:outputText value="#{bundle.ViewAdminRoleLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{adminRoleController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewAdminRoleLabel_account}"/>
                        <h:outputText value="#{adminRoleController.selected.account}" title="#{bundle.ViewAdminRoleTitle_account}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdminRoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
