<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminRoleCreateDlg" widgetVar="AdminRoleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdminRoleTitle}">
            <h:form id="AdminRoleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminRoleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdminRoleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{adminRoleController.selected.id}" title="#{bundle.CreateAdminRoleTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAdminRoleLabel_roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{adminRoleController.selected.roleName}" title="#{bundle.CreateAdminRoleTitle_roleName}" required="true" requiredMessage="#{bundle.CreateAdminRoleRequiredMessage_roleName}"/>
                        <p:outputLabel value="#{bundle.CreateAdminRoleLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{adminRoleController.selected.active}" required="true" requiredMessage="#{bundle.EditAdminRoleRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.CreateAdminRoleLabel_version}" for="version" />
                        <p:inputText id="version" value="#{adminRoleController.selected.version}" title="#{bundle.CreateAdminRoleTitle_version}" />
                        <p:outputLabel value="#{bundle.CreateAdminRoleLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{adminRoleController.selected.account}" >
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminRoleController.create}" value="#{bundle.Save}" update="display,:AdminRoleListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdminRoleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdminRoleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
