<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountRoleViewDlg" widgetVar="AccountRoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAccountRoleTitle}">
            <h:form id="AccountRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountRoleController.selected != null}">
                        <h:outputText value="#{bundle.ViewAccountRoleLabel_roleName}"/>
                        <h:outputText value="#{accountRoleController.selected.roleName}" title="#{bundle.ViewAccountRoleTitle_roleName}"/>
                        <h:outputText value="#{bundle.ViewAccountRoleLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{accountRoleController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewAccountRoleLabel_account}"/>
                        <h:outputText value="#{accountRoleController.selected.account}" title="#{bundle.ViewAccountRoleTitle_account}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccountRoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
