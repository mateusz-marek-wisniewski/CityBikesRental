<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountRoleEditDlg" widgetVar="AccountRoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountRoleTitle}">
            <h:form id="AccountRoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountRoleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountRoleLabel_roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{accountRoleController.selected.roleName}" title="#{bundle.EditAccountRoleTitle_roleName}" required="true" requiredMessage="#{bundle.EditAccountRoleRequiredMessage_roleName}"/>
                        <p:outputLabel value="#{bundle.EditAccountRoleLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{accountRoleController.selected.active}" required="true" requiredMessage="#{bundle.EditAccountRoleRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.EditAccountRoleLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{accountRoleController.selected.account}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountRoleController.update}" value="#{bundle.Save}" update="display,:AccountRoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountRoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountRoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
