<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BikeEditDlg" widgetVar="BikeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBikeTitle}">
            <h:form id="BikeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bikeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBikeLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{bikeController.selected.identifier}" title="#{bundle.EditBikeTitle_identifier}" required="true" requiredMessage="#{bundle.EditBikeRequiredMessage_identifier}"/>
                        <p:outputLabel value="#{bundle.EditBikeLabel_bikeStatus}" for="bikeStatus" />
                        <p:inputText id="bikeStatus" value="#{bikeController.selected.bikeStatus}" title="#{bundle.EditBikeTitle_bikeStatus}" required="true" requiredMessage="#{bundle.EditBikeRequiredMessage_bikeStatus}"/>
                        <p:outputLabel value="#{bundle.EditBikeLabel_damageDesc}" for="damageDesc" />
                        <p:inputText id="damageDesc" value="#{bikeController.selected.damageDesc}" title="#{bundle.EditBikeTitle_damageDesc}" />
                        <p:outputLabel value="#{bundle.EditBikeLabel_bikeStation}" for="bikeStation" />
                        <p:selectOneMenu id="bikeStation" value="#{bikeController.selected.bikeStation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bikeStationController.itemsAvailableSelectOne}"
                                           var="bikeStationItem"
                                           itemValue="#{bikeStationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bikeController.update}" value="#{bundle.Save}" update="display,:BikeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BikeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BikeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
