<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdminRoleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AdminRoleListForm">
                <p:panel header="#{bundle.ListAdminRoleTitle}">
                    <p:dataTable id="datalist" value="#{adminRoleController.items}" var="item"
                                 selectionMode="single" selection="#{adminRoleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminRoleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminRoleTitle_roleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminRoleTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminRoleTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminRoleTitle_account}"/>
                            </f:facet>
                            <h:outputText value="#{item.account}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{adminRoleController.prepareCreate}" update=":AdminRoleCreateForm" oncomplete="PF('AdminRoleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AdminRoleViewForm" oncomplete="PF('AdminRoleViewDialog').show()" disabled="#{empty adminRoleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AdminRoleEditForm" oncomplete="PF('AdminRoleEditDialog').show()" disabled="#{empty adminRoleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{adminRoleController.destroy}" update=":growl,datalist" disabled="#{empty adminRoleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
