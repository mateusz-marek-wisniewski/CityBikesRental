<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{msg.saveStationFailure}</ui:define>

        <ui:define name="body">
            <h1>#{msg.saveStationFailure}</h1>
            <hr />
            <h:form id="ReportStationForm">
                <b:messages globalOnly="true" />
                <b:row>
                    <b:column colMd="6" colSm="12">
                        <h:outputText styleClass="viewLabel" value="#{msg.bikeStationIdentifier}" />
                        <h:outputText styleClass="viewLabel small" value="#{msg.bikeStationIdentifierLocation}" />
                        <b:inputText id="bikeStation" class="input-big" value="#{bikeStationBean.bikeStationIdentifier}" required="true" mask="AA999" placeholder="${msg.bikeStationIdentifierPlaceholder}" validatorMessage="#{msg.invalidIdentifier}">
                            <f:validateRegex pattern="^[A-Z]{2}[0-9]{3}$" />
                        </b:inputText>
                        <b:message for="bikeStation" />
                    </b:column>
                    <b:column colMd="6" colSm="12">
                        <h:outputText styleClass="viewLabel" value="#{msg.damageDescription}" />
                        <b:inputTextarea id="description" placeholder="#{msg.damageDescription}" value="#{bikeStationBean.damageDescription}" required="true" maxlength="255" />
                        <b:message for="description" />
                    </b:column>
                </b:row>
                <br />
                <b:commandButton look="primary " class="btn-big" value="#{msg.save}" action="#{bikeStationBean.saveBikeStationDamage()}" />
                <b:commandLink class="btn-big" value="#{msg.back}" outcome="employeePanel" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
