<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{msg.describeStationRepair}</ui:define>

        <ui:define name="body">
            <h1>#{msg.describeStationRepair}</h1>
            <hr />
            <h:form id="RepairBikeStationForm">
                <b:dataTable id="datalist" class="datalist"
                             value="#{bikeStationRepairController.bikeStationsToRepair}"
                             var="item"
                             onselect="console.log(typeOfSelection + ' ' + indexes + ' has been selected');ajax:bikeStationRepairController.setBikeStationSelected(item);"
                             ondeselect="console.log(typeOfSelection + ' ' + indexes + ' has been deselected');ajax:bikeStationRepairController.setBikeStationSelected(null);"
                             selection-mode="single"
                             responsive="true"
                             border="false"
                             lang="#{request.locale.language}"
                             update="@(.databuttons)" >
                    <b:dataTableColumn value="#{item.identifier}" label="#{msg.bikeStationIdentifier}" />
                    <b:dataTableColumn value="#{item.damageDesc}" label="#{msg.damageDescription}" />
                </b:dataTable>
                <b:commandButton look="primary" id="createBikeStationRepairButton" icon="pencil" class="databuttons btn-big" value="#{msg.describe}" actionListener="#{bikeStationRepairController.prepareCreate}" update="BikeStationRepairCreateDlg" oncomplete="$('.createModal').modal();return false;" disabled="#{empty bikeStationRepairController.bikeStationSelected}"/>
                <b:commandLink class="btn-big" value="#{msg.back}" outcome="employeePanel" />
            </h:form>
        <b:modal id="BikeStationRepairCreateDlg" class="createModal" title="#{msg.describeStationRepair}" closable="true" close-on-escape="true">
            <h:form id="BikeStationRepairCreateForm">
                <b:messages id="createMessages" globalOnly="true" />
                <h:panelGroup rendered="#{not empty bikeStationRepairController.bikeStationSelected}">
                    <b:row>
                        <b:column col-md="6" styleClass="viewColumn">
                            <h:outputText styleClass="viewLabel" value="#{msg.bikeStationIdentifier}" />
                            <h:outputText styleClass="viewValue" value="#{bikeStationRepairController.bikeStationSelected.identifier}" />
                        </b:column>
                        <b:column col-md="6" styleClass="viewColumn">
                            <h:outputText styleClass="viewLabel" value="#{msg.damageDescription}" />
                            <h:outputText styleClass="viewValue" value="#{bikeStationRepairController.bikeStationSelected.damageDesc}" />
                        </b:column>
                    </b:row>
                    <br />
                    <b:row>
                        <b:column col-md="6" styleClass="viewColumn">
                            <h:outputText styleClass="viewLabel" value="#{msg.cost}" />
                            <b:inputText id="cost" value="#{bikeStationRepairController.selected.repairCost}" required="true" mask="9{1,3}[ 999].99" validatorMessage="#{msg.invalidIdentifier}" >
                                <f:facet name="append">
                                    <h:outputText value="#{settings.currency}" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="cost" />
                        </b:column>
                        <b:column col-md="6" styleClass="viewColumn">
                            <h:outputText styleClass="viewLabel" value="#{msg.log}" />
                            <b:inputTextarea id="log" value="#{bikeStationRepairController.selected.repairLog}" required="true" size="255" />
                            <b:message for="log" />
                        </b:column>
                    </b:row>
                    <b:commandButton look="primary" value="#{msg.describe}" icon="pencil" actionListener="#{bikeStationRepairController.createRepair()}" update="BikeStationRepairCreateForm, createMessages, @(.datalist) @(.databuttons)" />
                </h:panelGroup>
            </h:form>
        </b:modal>
        </ui:define>
    </ui:composition>
</html>
