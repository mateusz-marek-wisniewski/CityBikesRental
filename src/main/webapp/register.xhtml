    <h:head>
        <title>#{msg.signup} - #{msg.appName}</title>
        <h:outputStylesheet library="css" name="login.css"/>

        <b:container>
            <h:form styleClass="form-register">

                <b:messages globalOnly="true" />
                
                <b:inputText id="username" placeholder="#{msg.username} *" value="#{registrationBean.username}" required="true">
                    <f:validateRegex pattern="^[a-zA-Z0-9_]+$" />
                </b:inputText>
                <b:message for="username" />
                
                <b:inputSecret id="password" placeholder="#{msg.password} *" value="#{registrationBean.password}" required="true">
                    <f:validateLength minimum="8" />
                </b:inputSecret>
                <b:message for="password" />
                
                <b:inputSecret id="password2" placeholder="#{msg.password2} *" value="#{registrationBean.password2}"  required="true" />
                <b:message for="password2" />
                
                <b:inputText id="email" placeholder="#{msg.email} *" value="#{registrationBean.email}" required="true">

                </b:inputText>
                <b:message for="email" />
